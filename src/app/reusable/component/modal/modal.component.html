<!-- Modal -->
<div class="modal" id="studentModal" #studentModal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ title }}
        </h5>
        <button
          type="button"
          class="btn-close"
          (click)="closeModal()"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="studentForm" [formGroup]="form">
          <div class="row">
            @for(modalInput of modalFormInputs; track $index){
            <div class="col-6">
              <div class="form-group">
                <i class="{{ modalInput.icon }}"></i>
                <input
                  type="{{ modalInput.type }}"
                  class="form-control"
                  formControlName="{{ modalInput.formControlName }}"
                  placeholder="{{ modalInput.placeholder }}"
                  required
                />
              </div>
            </div>
            }
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="closeModal()"
        >
          Close
        </button>
        <button type="submit" class="btn btn-primary" (click)="save()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
